---
base: lua51

globals:
  vim:
    any: true
  after_each:
    args:
      - type: function
  assert:
    args:
      - type: bool
      - type: string
        required: false
  assert.True:
    args:
      - type: bool
  before_each:
    args:
      - type: function
  describe:
    args:
      - type: string
      - type: function
  it:
    args:
      - type: string
      - type: function
